{% load crispy_forms_tags %}
<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="NenoCoil Official Website">
  <meta name="author" content="Laxit Patel">
  <title>New Product</title>
  <!--Loading Static File-->
  {% load staticfiles %}
  <!-- Favicon -->
  <link href="{% static 'img/brand/logo.png' %}" rel="icon" type="image/png">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  {% include "home/includes/alternate_stylesheets.html" %}
<style>

    </style>
</head>

<body class="bg-default">
  <div class="main-content">
    <!-- Navbar -->
        {%  include "login/includes/login_navbar.html" %}
    <!-- Header -->
    <div class="header bg-gradient-primary py-7 py-lg-8">

        <div class="container">
        <div class="header-body text-center mb-5 mt--4">
          <div class="row justify-content-center">
            <div class="col-lg-5 col-md-6">
              <h1 class="text-white">Add New Product</h1>

            </div>
          </div>
        </div>
      </div>
      <div class="separator separator-bottom separator-skew zindex-100">
        <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1" xmlns="http://www.w3.org/2000/svg">
          <polygon class="fill-default" points="2560 0 2560 100 0 100"></polygon>
        </svg>
      </div>
    </div>


      <!-- Page content -->
    <div class="container mt--8 pb-5">
      <div class="row justify-content-center">
        <div class="col-lg-6 ">
          <div class="card bg-gradient-info shadow border-0">

            <div class="card-body row">

                <form class="container-fluid text-white font-weight-bold" method="POST" action="add_new_product">
                  {% csrf_token %}

                  {% crispy form form.helper %}


              </form>
            </div>
          </div>

        </div>
      </div>
    </div>






  </div>
  <!-- Footer -->
 {%  include "login/includes/login_footer.html" %}
  <!-- Argon Scripts -->
  <!-- Core -->
  <script src="{% static 'vendor/jquery/dist/jquery.min.js' %}"></script>
  <script src="{% static 'vendor/bootstrap/dist/js/bootstrap.bundle.min.js' %}"></script>
  <!-- Login Validation -->
  <script src="{% static 'js/login_validation.js' %}"></script>

  <!-- Argon JS -->
  <script src="{% static 'js/argon.js' %} "></script>
</body>

</html>
